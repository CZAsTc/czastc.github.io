<!DOCTYPE html>
<html>
<head>
    <title>倒计时</title>
    <script type="text/javascript">
        function countdown() {
            var seconds = 10; // 设置初始值为10秒
            
            setInterval(function(){
                document.getElementById("count").innerHTML = seconds + "秒后返回主页";
                
                if (seconds <= 0) {
                    clearInterval(); // 清除定时器
                    window.location.href = "https://czastc.kesug.com/";
                } else {
                    seconds-=0.0001; // 每次递减1秒
                }
            }, 1); // 每隔1秒更新显示内容
        } 
        window.onload = countdown; // 页面加载后调用函数开始倒计时
    </script>
</head>
<body>
    <h2 id="count"></h2> <!-- 用于显示剩余时间 -->
</body>
</html>
