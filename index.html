<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的网站首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 5px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* 响应式设计 */
        @media only screen and (max-width: 600px) {
            main {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- 网站的头部 -->
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>

    <!-- 导航菜单 -->
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于我</a></li>
            <li><a href="contact.html">联系方式</a></li>
        </ul>
    </nav>

    <!-- 主要内容区域 -->
    <main>
        <section>
            <h2>欢迎</h2>
            <p>感谢访问我的网站。这里是我分享一些个人信息和项目的地方。</p>
        </section>

        <section>
            <h2>关于我</h2>
            <p>我是一个热爱编程和技术的人。在业余时间，我喜欢研究新技术和开发有趣的项目。</p>
        </section>
    </main>

    <!-- 网站的尾部 -->
    <footer>
        <p>版权所有 &copy; 2024 CZAsTc. All rights reserved.</p>
    </footer>

</body>
</html>
